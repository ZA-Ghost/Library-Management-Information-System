<!DOCTYPE html>
<html>
<head>
  <title>Library Management Information System - Borrower Details</title>
  <link rel="stylesheet" type="text/css" href="addBorrower.css">
</head>
<body>
  <div class="container">
    <h2>Borrower Details</h2>
    <form action="saveBorrower.jsp" method="POST">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
	  <h2>Book Details</h2>
	  <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
	  <div class="form-group">
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" required>
      </div>
	  <h2>Admin</h2>
	  <div class="form-group">
        <label for="date">Date Issued:</label>
        <input type="date" id="dateIssued" name="dateIssued" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>
      </div>
	  <div class="form-group">
		<label for="Comment">Comment:</label>
		  <select id="comment" name="comment" required>
		  <option value="Late Return">Late Return</option>
          <option value="Not Returned">Not Returned</option>
          <option value="Returned">Returned</option>
          <option value="Duration Valid">Duration Valid</option>
        </select>
	  </div>
	  
	  
	  
	  
	  
      <div class="form-group">
        <button type="submit">Save Borrower</button>
      </div>
    </form>
  </div>
</body>
</html>
